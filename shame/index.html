<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Доска позора</title>
  <style>
    :root{
      --card:rgba(20,20,20,0.55);
      --muted:#c7c7c7;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      background:#000;
      color:#fff;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto;
      padding:40px;
      overflow:hidden;
    }
    body::before{
      content:"";
      position:fixed;
      inset:0;
      backdrop-filter:blur(14px);
      -webkit-backdrop-filter:blur(14px);
      background:rgba(0,0,0,0.6);
      z-index:-1;
    }

    .wrap{max-width:900px;margin:0 auto}
    h1{margin:0 0 24px 0;font-size:26px}

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:24px;
    }
    .card{
      position:relative;
      background:var(--card);
      padding:20px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,0.08);
      backdrop-filter:blur(18px);
      overflow:hidden;
    }
    .card h2{margin:0 0 10px 0}
    .meta{color:var(--muted);font-size:13px;margin-bottom:12px}

    table{width:100%;border-collapse:collapse}
    th,td{padding:6px 4px;text-align:left;border-bottom:1px dashed rgba(255,255,255,0.06)}
    th{font-size:11px;color:var(--muted);text-transform:uppercase}

    /* Liquid diagonal label (like reference image) */
    .liquid{
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity:0;
      transition:opacity 0.35s ease;
    }
    .liquid span{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%) rotate(-12deg);
      font-weight:900;
      font-size:34px;
      letter-spacing:0.35em;
      color:#fff;
      white-space:nowrap;
    }
    .liquid span::before{
      content:"";
      position:absolute;
      left:-120%;
      right:-120%;
      top:50%;
      height:30px;
      transform:translateY(-50%);
      background:linear-gradient(90deg,
        rgba(255,90,90,0.12),
        rgba(255,90,90,0.45),
        rgba(255,90,90,0.12)
      );
      backdrop-filter:blur(8px);
      border-radius:8px;
      z-index:-1;
    }
    .card:hover .liquid{opacity:1}

    /* Snowflakes */
    .snowflake{
      position:fixed;
      top:-12px;
      color:#fff;
      opacity:0.85;
      pointer-events:none;
      animation:fall linear;
    }
    @keyframes fall{
      to{transform:translateY(110vh)}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Доска позора</h1>

    <div class="grid">
      <article class="card">
        <h2>The_MrVoider</h2>
        <div class="meta">Статус: Ликвидирован</div>
        <table>
          <tr><th>Причина</th><td>Нарушение правил</td></tr>
          <tr><th>Дата</th><td>8888-88-88</td></tr>
        </table>
        <div class="liquid"><span>ликвидирован</span></div>
      </article>
    </div>
  </div>

  <script>
    function snow(){
      var f=document.createElement('div');
      f.className='snowflake';
      f.textContent='❄';
      var size=Math.random()*12+8;
      f.style.left=Math.random()*100+'vw';
      f.style.fontSize=size+'px';
      var t=Math.random()*6+6;
      f.style.animationDuration=t+'s';
      document.body.appendChild(f);
      setTimeout(function(){f.remove();},t*1000);
    }
    setInterval(snow,140);
  </script>
</body>
</html>
